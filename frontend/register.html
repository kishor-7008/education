<body>

    <!-- Start Preloader Area -->
    <div class="preloader-area">
        <div class="spinner">
            <div class="inner">
                <div class="disc"></div>
                <div class="disc"></div>
                <div class="disc"></div>
            </div>
        </div>
    </div>
    <!-- End Preloader Area -->

    <!-- Start Preloader Area -->
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12 d-flex justify-content-center align-items-center">
                <img class="img-fluid" src="assets/images/logo.png" alt="image" height="300px" width="300px" />
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="register-form">
                    <h2>Register</h2>
                    <form id="form" onsubmit="abc();{return false}">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" placeholder="Name" id="name">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" placeholder="E-mail" id="email">
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="text" class="form-control" placeholder="Phone Number" id="phone">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Password" id="password">
                            <span toggle="#password-field" class="fa-sharp fa-solid fa-eye-slash field-icon"
                                id="togglePassword"></span>
                        </div>
                        <div class="remember-me-wrap">
                            <p>
                                <input type="checkbox" id="test1" />
                                <label for="test1">I Accept The <a href="privacy.html">Privacy</a></label>
                            </p>
                        </div>
                        <div style="color:red" id="error"></div>
                        <button type="submit" class="default-btn" id="regBtn"
                            style="margin-bottom: -10px;">Register</button>
                        <div class="or-text"><span>Or</span></div>
                        <div style="margin-bottom: -10px; margin-top: -5px;">Do You have an account ? <a
                                style="color: blue;" href="login.html">Login</a> </div>


                    </form>
                </div>
            </div>
        </div>

    <script src="assets/js/register.js"></script>
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            togglePassword.removeAttribute("class")
            // toggle the eye slash icon
            // togglePassword.setAttribute('class', 'fa-light fa-eye');
            if (type == "text") {
                togglePassword.setAttribute("class", "fa fa-fw fa-eye field-icon ")
            }
            else {
                togglePassword.setAttribute("class", "fa fa-fw fa-eye-slash field-icon ")

            }

        });

    </script>
